<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capstone Map</title>
  <script type="module" src="./src/main.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkuueUWmRWn6uwzDv-PA29H1dq0GOr_H0&callback&libraries=places&loading=async"></script>
</head>

<body class="relative" x-data>

  <div class="flex flex-row h-full">
    <div id="map" class="w-3/4 h-full"></div>

    <!-- Sidebar -->
    <div class="top-0 right-0 w-1/4 bg-white p-10 fixed h-full flex flex-col">
      <div class="flex flex-col space-y-4">

        <!-- Inputs for markers -->
        <input id="NewMarkerTitle" name="MarkerTitle" placeholder="Enter location name"
          class="border border-gray-400 rounded-md py-2 px-4" />
        <input id="NewMarkerDescription" name="MarkerDescription" placeholder="Enter location description"
          class="border border-gray-400 rounded-md py-2 px-4" />
        <input id="NewMarkerCategory" name="MarkerCategory" placeholder="Enter location category"
          class="border border-gray-400 rounded-md py-2 px-4" />

        <!-- Upload a screenshot -->
        <div x-data="{ file: null }" class="flex items-center space-x-4">
          <input id="ImageUploadInput" type="file" @change="file = $event.target.files[0]"
            class="border border-gray-400 rounded-md py-2 px-4" />
          <button x-show="file" x-text="file ? file.name : 'Choose a file'" @click="uploadFile"
            class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"></button>
        </div>

        <!-- Submit button -->
        <button @click="handleSubmit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Submit</button>
      </div>

      <div class="flex flex-col space-y-4 mt-auto">
        <button @click="searchForParks('Parks')" data-type="Parks"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Parks
        </button>

        <button @click="searchForParks('Hiking Areas')" data-type="Hiking Areas"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
          Hiking Areas
        </button>

        <button @click="searchForParks('Historical Landmarks')" data-type="Historical Landmarks"
          class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
          Historical Landmarks
        </button>

        <button id="clearMarkersButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Clear Markers
        </button>
      </div>
    </div>
  </div>
</body>

</html>
