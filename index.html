<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet">
    <title>Capstone Map</title>
    <script type="module" src="./src/main.js" defer></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkuueUWmRWn6uwzDv-PA29H1dq0GOr_H0&callback=initMap&libraries=places" async defer></script>
  </head>
  <body class="relative" x-data="{ sidebarOpen: false }">

    <div id="map" class="h-full"></div>


    <!-- Sidebar -->
    <div x-show="sidebarOpen" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform translate-x-full" x-transition:enter-end="opacity-100 transform translate-x-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform translate-x-0" x-transition:leave-end="opacity-0 transform translate-x-full" class="top-0 right-0 w-1/3 bg-white p-10 pl-20 text-white fixed h-full">
      <div class="flex flex-col space-y-4">
        <button @click="searchForParks('Parks')" data-type="Parks" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Parks</button>
        <button @click="searchForParks('Hiking Areas')" data-type="Hiking Areas" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Hiking Areas</button>
        <button @click="searchForParks('Historical Landmarks')" data-type="Historical Landmarks" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Historical Landmarks</button>
        <button id="clearMarkersButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Clear Markers</button>
      </br>
        
      <form action="/submit" method="POST">
        <!-- Forms for markers -->
        <input id="NewMarkerTitle" name="MarkerTitle" placeholder="Enter location name"/></br>
        <input id="NewMarkerDescription" name="MarkerDescription" placeholder="Enter location description"/> </br>
        <input id="NewMarkerCategory" name="MarkerCategory" placeholder="Enter location category"/> </br>
        
        <!-- Upload a screenshot -->
        <div x-data="{ file: null }">
          <input type="file" @change="file = $event.target.files[0]" />
        
          
          <button
            x-show="file"
            x-text="file ? file.name : 'Choose a file'"
            @click="uploadFile"
          ></button>
        </div>
    
        <!-- Submit button -->
        <button @click="handleSubmit" type="submit" id="POSTmarkers">Submit</button>
    </form>
    
      </div>
    </div>

    <!-- Hamburger Menu -->
    <button @click="sidebarOpen = !sidebarOpen" class="fixed top-4 right-4 z-10 flex items-center justify-center w-10 h-10 bg-white text-gray-600 focus:outline-none">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    </body>
</html>
